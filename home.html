<!DOCTYPE html>
<html>
  <head>
    <title>Predict Iris Species</title>
  </head>
  <body>
    <h1>Predict Iris Species</h1>
    <form action="/predict" method="post">
      <label for="sepal_length">Sepal length:</label>
      <input type="text" name="sepal_length" id="sepal_length"><br>
      <label for="sepal_width">Sepal width:</label>
      <input type="text" name="sepal_width" id="sepal_width"><br>
      <label for="petal_length">Petal length:</label>
      <input type="text" name="petal_length" id="petal_length"><br>
      <label for="petal_width">Petal width:</label>
      <input type="text" name="petal_width" id="petal_width"><br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
